name: Deploy website
on: 
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
        - name: Get Code
          uses: actions/checkout@v3 
        - name: Install NodeJS
          uses: actions/setup-node@v3
          with: 
            node-version: 18.16.0
        - name: Install Dependencies
          run: npm ci
        - name: Run Tests
          run: npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
        - name: Get Code
          uses: actions/checkout@v3 
        - name: Install NodeJS
          uses: actions/setup-node@v3
          with: 
            node-version: 18.16.0
        - name: Install Dependencies
          run: npm ci
        - name: Build website
          run: npm run build
        - name: Upload Artifacts
          uses: actions/upload-artifact@v3
          with:
            name: dist-files
            path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get Built Artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output Contents
        run: ls
      - name: Deploy 
        run: echo "Deploying..."